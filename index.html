<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <header>
            <img src="./Img/w1.png" alt="" class="main_watch">
            <div class="left-side">
                <nav>
                    <h3 class="logo" title="Logo"><a href="#">Eternal Mettle</a></h3>
                    <ul>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Luxe</a></li>
                        <li><a href="#">Search</a></li>
                    </ul>
                </nav>
                <section>
                    <div class="lang">
                        <h3><a href="#">EN</a></h3>
                        <h3><a href="#">HI</a></h3>
                        <h3><a href="#">SAN</a></h3>
                    </div>
                    <div class="brand_name">
                        <h1>
                            <a href="#">CITIZEN</a>
                        </h1>
                        <svg id="svg">
                            <text x="0%" y="90%">
                                Gen 5
                            </text>
                        </svg>
                        <div class="price">
                            <h6>
                                Rs 15999/-
                            </h6>
                        </div>
                    </div>
                </section>
                <footer>
                    <div class="foot_bx">
                        <h4>Explore <i class="fa-solid fa-right-from-bracket"></i></h4>
                        <div class="wimg">
                        <img src="./Img/w5.jpg" alt="" id="img">
                        </div>
                    </div>
                    
                </footer>
            </div>
            <div class="right-side">
                <ul>
                    <li>
                        <a href="#">Cart(0)</a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                </ul>
                <section>
                    <button id="left" class="btn_lr"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
                    <button id="right" class="btn_lr"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
                    <div class="bx">
                        <img src="./Img/w1.png" alt="" class="scroll_watch">
                        <img src="./Img/w2.png" alt="" class="scroll_watch">
                        <img src="./Img/w3.png" alt="" class="scroll_watch">
                        <img src="./Img/w4.png" alt="" class="scroll_watch">
                    </div>
                </section>
                <footer>
                    <h3><span id="span_number">1</span>/<span>4</span></h3>
                </footer>
            </div>
            <h2 class="add_to_card">Add To Cart</h2>
        </header>
    




    <script src="./app.js"></script>
